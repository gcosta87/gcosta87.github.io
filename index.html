<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Required config of site -->
    <script src="config.js"></script>
</head>
<body class="" onload="initProfile();">
    <main>
        <div id="under_construction_section">
            <i class="fill_field"></i>
            <span class="header fill_field"></span>
            <span class="description fill_field"></span>
        </div>

        <div class="grid-2">
            <div class="section-1">
                <a href="assets/me.png" target="_blank"><img src="assets/me.png" alt="Me" id="image_me"/></a>
                <p class="fill_field brief"></p>

                <h2><span class="fill_field last_name">Full</span>, <span class="fill_field name">Name</span> (<span class="fill_field age"></span>)</h2>

                <p><img src="" id="country_flag" /> <span class="fill_field location"></span></p>
                <p><i class="fa fa-building"></i> <span class="fill_field role"></span> @<a href="#" target="_blank" id="company_website"><img src="" id="company_logo" /> <span class="fill_field company_name"></span></a> </p>

                <!-- -->
                <p class="fill_field description"></p>

                <!-- Links -->
                <a href="" class="fill_field mail"><i class="far fa-envelope"></i></a>
                <a href="mailto:#" class="fill_field web"><i class="fas fa-link"></i></a>
                <a href="download/cv.pdf" target="_blank" class="fill_field cv" ><i class="fas fa-file-pdf"></i></a>
                <a href="#" target="blank" src="" class="fill_field linkedin"><i class="fab fa-linkedin"></i></a>

                <a href="#" target="blank" src="" class="fill_field github"><i class="fab fa-github"></i></a>
                <a href="#" target="blank" src="" class="fill_field gitlab"><i class="fab fa-gitlab"></i></a>

                <a href="#" target="blank" src="" class="fill_field youtube"><i class="fab fa-youtube"></i></a>

                <a href="#" target="blank" src="" class="fill_field instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="blank" src="" class="fill_field facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" target="blank" src="" class="fill_field twitter"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="section-2">
                <h2>Hi there!</h2>
                <p></p>

                <h2>Education</h2>
                <p></p>

                <h2>Working On</h2>
                <p></p>

                <h2>Teaching</h2>
                <p></p>
                <br/>
                <p><font size="1">Last Updated Sep 19.</font></p>
            </div>
        </div>

    </main>
    <footer>
        <img class="logo" src="assets/images/flag_footer.svg" alt="hecho en Argentina" title="Hecho en Argentina"/>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
